- name: Converge
  hosts: all
  roles:
    - role: "tripleo-firewall"
      tripleo_firewall_rules:
        '003 accept ftp from all':
          proto: 'tcp'
          dport: 21
        '003 accept custom from all':
          proto: 'udp'
          dport:
            - 2121
            - 2122
            - 2123
            - 2200-2210
          chain: OUTPUT
        '003 accept custom tcp from all':
          proto: 'tcp'
          dport:
            - 12121
            - 12122
            - 12123
            - 12200-12210
          chain: test-chain
        '004 gre networks':
          proto: 'gre'
        '005 vrrp networks':
          proto: 'vrrp'
        '006 neutron-test':
          dport: 2211
        '006 ironic-inspector':
          dport: 2212
