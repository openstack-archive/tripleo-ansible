- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  vars:
    required_packages:
      - podman
  roles:
    - role: test_deps
  post_tasks:
    - name: Install podman
      become: true
      package:
        name: "{{ required_packages }}"
        state: latest

    - name: Pull container image
      command: "podman pull fedora"

    - name: Create test containers
      command: "podman run -itd --systemd true --name {{ item }} fedora bash"
      with_items:
        - podman-container1
        - podman-container2
