# "login-defs" will search for and load any operating system variable file

# found within the "vars/" path. If no OS files are found the task will skip.
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - skip: true
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Install shadow-utils
  package:
    name: shadow-utils
    state: present

- name: Change login defs file
  lineinfile:
    line: "{{ item.0 }} {{ item.1 }}"
    regexp: "^[#]*{{ item.0 }}.*"
    dest: /etc/login.defs
    owner: root
    group: root
    mode: 0644
  loop:
    - - PASS_MAX_DAYS
      - "{{ tripleo_login_defs_password_max_days }}"
    - - PASS_MIN_DAYS
      - "{{ tripleo_login_defs_password_min_days }}"
    - - PASS_MIN_LEN
      - "{{ tripleo_login_defs_password_min_len }}"
    - - PASS_WARN_AGE
      - "{{ tripleo_login_defs_password_warn_age }}"
    - - FAIL_DELAY
      - "{{ tripleo_login_defs_fail_delay }}"
