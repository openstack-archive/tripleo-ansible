- name: Prepare
  hosts:
    - collectd-test
    - collectd-server
  roles:
    - role: test_deps
      test_deps_setup_tripleo: true
      test_deps_setup_stream: true
      test_deps_extra_packages:
        - collectd
        - collectd-amqp1
        - collectd-disk
        - collectd-hugepages
        # for collectdctl
        - collectd-utils
        # enable_stf
        - collectd-connectivity
        - collectd-ipmi
        - collectd-procevent
        - collectd-rdt
        # enable_sqlalchemy
        - collectd-python
        - python3-sqlalchemy-collectd
        # libpodstats
        - collectd-libpod-stats
        - procps-ng
  tasks:
    - name: "Create a directory for the log file"
      file:
        path: /var/log/collectd/
        state: directory
        mode: 0766
