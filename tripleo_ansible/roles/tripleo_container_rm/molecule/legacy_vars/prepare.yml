- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  vars:
    required_packages:
      - podman
  roles:
    - role: test_deps
      required_packages: "{{ required_packages }}"
    - role: env_data
  post_tasks:
    - name: Pull container image
      containers.podman.podman_image:
        name: fedora

    - name: Create test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        interactive: true
        tty: true
        detach: true
        image: fedora
        command: bash
      with_items:
        - podman-legacy-container1
        - podman-legacy-container2
