- name: Deploy Ceph with cephadm
  hosts: ceph_mon[0]
  tasks:
    - name: Satisfy Ceph prerequisites
      import_role:
        name: tripleo_cephadm
        tasks_from: pre

    - name: Bootstrap Ceph
      import_role:
        name: tripleo_cephadm
        tasks_from: bootstrap

    - name: Apply Ceph spec
      import_role:
        name: tripleo_cephadm
        tasks_from: apply_spec
      when: not tripleo_cephadm_spec_on_bootstrap

    - name: Create Pools
      import_role:
        name: tripleo_cephadm
        tasks_from: pools

    - name: Config RGW
      import_role:
        name: tripleo_cephadm
        tasks_from: rgw

    - name: Config MDS and Ganesha daemons
      block:
        - name: Config MDS
          import_role:
            name: tripleo_cephadm
            tasks_from: mds

        - name: Config Ganesha
          import_role:
            name: tripleo_cephadm
            tasks_from: ganesha
      when:
        - cephfs_data_pool is defined
        - cephfs_metadata_pool is defined

    - name: Configure Monitoring Stack
      import_role:
        name: tripleo_cephadm
        tasks_from: monitoring

    - name: Create Keys
      import_role:
        name: tripleo_cephadm
        tasks_from: keys

    - name: Export configuration for tripleo_ceph_client
      import_role:
        name: tripleo_cephadm
        tasks_from: export

    - name: Show the Ceph cluster status
      import_role:
        name: tripleo_cephadm
        tasks_from: post
